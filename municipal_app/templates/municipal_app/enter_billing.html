{% extends 'base.html' %}

{% block title %}Ingresar Facturación{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Ingresar Monto Imponible Mensual</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="monto" class="form-label">Monto Imponible:</label>
          <input type="number" class="form-control" id="monto" name="monto" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Procesar Facturación</button>
      </form>
    </div>
  </div>
{% endblock %}
