{% extends 'base.html' %}

{% load static %}

{% block title %}Ingresar Facturaci칩n{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <img src="{% static 'municipalidad.png' %}" class="mb-3 d-block msy-auto" style="max-height: 60px;" alt="Logo Municipalidad">
      <h2 class="mb-4">Ingresar Monto Imponible Mensual</h2>
       <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <div class="mb-3">
           <label for="monto" class="form-label">Monto Imponible:</label>
           <input type="number" class="form-control" id="monto" name="monto" step="0.01" placeholder="Ingresa manualmente o sube un archivo" min="0">
         </div>
         <div class="mb-3">
           <label for="file" class="form-label">O sube un archivo (Excel o PDF):</label>
           <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls,.pdf">
           <div class="form-text">El sistema extraer치 autom치ticamente el monto total del archivo.</div>
         </div>
         <button type="submit" class="btn btn-primary">Procesar Facturaci칩n</button>
       </form>
    </div>
  </div>
{% endblock %}
